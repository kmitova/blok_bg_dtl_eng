{% extends 'partials/base.html' %}

{% load static %}

{% block page-content %}
<div class="edit-post-form">
        <h2>Edit Post</h2>
        <form method="post" action="{% url 'edit post' post_id=post_id %}" enctype="multipart/form-data">
            <div class="item">
                {{ form.content }}
            </div>
             <div class="item">
                {{ form.photo }}
            </div>
            <div class="edit-btn-div" style="display:flex; align-items: center;">
                <button class="edit-btn" type="submit" style="margin: auto;">Edit Post</button>
            </div>

            {% csrf_token %}
        </form>
    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'scripts/app.js' %}" type="text/javascript"></script>
{% endblock %}
